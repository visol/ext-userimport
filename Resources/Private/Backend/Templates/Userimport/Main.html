{namespace vi=Visol\Userimport\ViewHelpers}

<f:layout name="Default"/>

<f:section name="content">
    <f:form action="upload" name="importJob" object="{importJob}" enctype="multipart/form-data" >
        <f:render partial="ValidationResults"/>
        <div class="form-group">
            <label for="file">{f:translate(key: 'uploadFile.label')}</label>
            <vi:form.upload id="file" property="file" class="form-control-file" additionalAttributes="{required: 'true'}"/>
            <small class="form-text text-muted">{f:translate(key: 'uploadFile.help')}</small>
        </div>
        <button type="submit" class="btn btn-primary">{f:translate(key: 'uploadSubmit.label')}</button>
    </f:form>
</f:section>
